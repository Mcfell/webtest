<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>APP管理</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>

    <link href="../vendors/dropzone/dist/min/dropzone.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet"/>
</head>

<body class="nav-md">


<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title" id="myModalLabel2">新增软件</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6 col-lg-6">
            <form>
                <div class="form-group" id="uploadForm" enctype='multipart/form-data'>
                    <div class="fileinput fileinput-new" data-provides="fileinput"  id="exampleInputUpload">
                        <div class="fileinput-new thumbnail">
                            <img id='picImg' style="width: 100%;" src="images/noimage.png" alt="" />
                        </div>
                        <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                        <div>
                            <span class="btn btn-primary btn-file">
                                <span class="fileinput-new">选择文件</span>
                                <span class="fileinput-exists">换一张</span>
                                <input type="file" name="pic1" id="picID" accept="image/gif,image/jpeg,image/jpg,image/x-png,image/png"/>
                            </span>
                            <a href="javascript:;" class="btn btn-warning fileinput-exists" data-dismiss="fileinput">移除</a>
                            <button type="button" id="uploadSubmit" class="btn btn-info">上传</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class=" col-md-6 col-lg-6">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">名称:
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="name" name="name" required="required" class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="icon">图片:
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="icon" name="icon" required="required" class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="host">ip:
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="host" name="host" required="required" class="form-control col-md-7 col-xs-12">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="port">端口:
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="port" name="port" required="required" class="form-control col-md-7 col-xs-12">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-success" id="software_form_submit">Submit</button>
</div>

<!-- jQuery -->
<script src="../vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- FastClick -->
<script src="../vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="../vendors/nprogress/nprogress.js"></script>
<!-- Dropzone.js -->
<script src="../vendors/dropzone/dist/min/dropzone.min.js"></script>
</body>
</html>
