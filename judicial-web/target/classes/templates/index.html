<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>系统管理后台 | </title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- jVectorMap -->
    <link href="/production/css/maps/jquery-jvectormap-2.0.3.css" rel="stylesheet"/>

    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
    <link href="/build/css/index.css" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">

        <div th:replace="a_leftMenu :: model"></div>
        <div th:replace="a_topNavigation :: model"></div>

        <!-- page content -->
        <div class="right_col" role="main">
          <!-- top tiles -->
          <div class="row tile_count">
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top"><i class="fa fa-user"></i>&nbsp;总用户数</span>
              <div class="count" th:text="${statistic.allUserNum}"></div>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top"><i class="fa fa-tablet"></i>&nbsp;总APP数</span>
              <div class="count "  th:text="${statistic.allAppNum}">20</div>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top"><i class="fa fa-user"></i> &nbsp;在线用户</span>
              <div class="count green" th:text="${online}">5</div>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top"><i class="fa fa-user"></i>&nbsp;离线用户</span>
              <div class="count green" th:text="${offline}">5</div>
            </div>
          </div>
          <!-- /top tiles -->


          <div class="row">
            <!--用户状态-->
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel tile overflow_hidden">
                <div class="x_title">
                  <h2><i class="fa fa-bar-chart"></i> &nbsp;用户状态</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <table class="" style="width: 100%;">
                    <tr>
                      <td style="width: 250px;">
                        <canvas id="canvas1" height="200" width="200" style="margin: 15px 10px 10px 0"></canvas>
                      </td>
                      <td>
                        <table class="table">
                          <thead>
                          <tr>
                            <th>#</th>
                            <th>用户名</th>
                            <th>使用App</th>
                            <th>最近登录时间</th>
                            <th>状态</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr th:each="user : ${users}">
                            <th scope="row" th:text="${user.id}">1</th>
                            <td th:text="${user.name}">Mark</td>
                            <td th:text="${user.apps}">的快速减</td>
                            <td th:text="${user.lastLogin}">@mdo</td>
                            <td>
                              <span class="label label-success" th:if="${user.status} == 1">在线</span>
                              <span class="label label-default" th:if="${user.status} == -1">离线</span>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
            <!--公司简介-->
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel tile overflow_hidden">

                <div class="x_title">
                  <h2><i class="fa fa-bars"></i> &nbsp;公司简介</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a href="#" id="c_update"><i class="fa fa-wrench"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>

                <div class="x_content" id="company">
                  <form id="companyForm" method="post" action="/company/admin/update">
                    <h2 class="title editAble" th:text="${company.name}">
                    </h2>
                    <div class="byline">
                      最后更新时间： <span th:text="${company.gmtUpdate}">13 hours</span>
                    </div>
                    <p class="excerpt editAble" th:text="${company.detail}"></p>
                    <input type="hidden" name="id" th:value="${company.id}">
                    <button id="c_save" class="c_add" type="submit">保存</button>
                    <button id="c_cancle" class="c_add" type="button">取消</button>
                  </form>
                </div>

              </div>

            </div>
          </div>
        </div>
        <!-- /page content -->

        <div th:replace="a_footer :: model"></div>

      </div>
    </div>

    <div th:replace="a_js :: model"></div>
    <script src="/build/js/index.js"></script>
    <script th:inline="javascript">
        $(document).ready(function(){
            var options = {
                legend: false,
                responsive: false
            };

            new Chart(document.getElementById("canvas1"), {
                type: 'doughnut',
                tooltipFillColor: "rgba(51, 51, 51, 0.55)",
                data: {
                    labels: [
                        "离线",
                        "在线"
                    ],
                    datasets: [{
                        data: [  [[${offline}]] , [[${online}]]],
                        backgroundColor: [
                            "#BDC3C7",
                            "#26B99A"
                        ],
                        hoverBackgroundColor: [
                            "#CFD4D8",
                            "#36CAAB"
                        ]
                    }]
                },
                options: options
            });
        });
    </script>
  </body>
</html>
