<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>后台登录| </title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login" th:fragment="model">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="/user/admin/login" method="post">
              <h1>管理员登录</h1>
              <div>
                <input type="text" name="name" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" name="pwd" class="form-control" placeholder="Password" required="" />
              </div>

              <div th:if="${msg} != null">
                <p th:text="${msg}" style="color: red;"></p>
              </div>

              <div>
                <button type="submit" class="btn btn-default submit" >登录</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> 注册 </a>
                </p>
                <p class="change_link">
                  <a href="/" class="to_register"> 去首页 </a>
                </p>
                <div class="clearfix"></div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form action="/user/admin/add" method="post">
              <h1>创建账号</h1>
              <div>
                <input type="text" name="name" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" name="pwd" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-default submit">注册</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> 登录 </a>
                </p>
                <p class="change_link">
                  <a href="/" class="to_register"> 去首页 </a>
                </p>
                <div class="clearfix"></div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
