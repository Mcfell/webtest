<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <!-- Font Awesome -->
    <!-- Animate.css -->
    <link rel="stylesheet" href="../static/build/css/animate.min.css">
    <!-- Custom Theme Style -->
    <link rel="stylesheet" href="../static/build/css/login.css">

    <title>后台登录| </title>
  </head>

  <body class="login" th:fragment="model">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
              <h1>登录后台</h1>
              <div>
                <input type="text" name="name" class="form-control" id="loginName" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" name="pwd" class="form-control" id="loginPwd" placeholder="Password" required="" />
              </div>
              <div>
                <p style="color: red;" id="loginMsg"></p>
              </div>
              <div>
                <button type="submit" class="btn btn-default loginSubmit">登录</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">还未注册？
                  <a href="#signup" class="to_register"> 注册 </a>
                </p>
                <div class="clearfix"></div>
              </div>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
              <h1>创建账号</h1>
              <div>
                <input type="text" name="name" class="form-control"  placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" name="pwd" class="form-control"  placeholder="Password" required="" />
              </div>
              <div>
                <button type="button" class="btn btn-default submit" >注册</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">想起密码了 ?
                  <a href="#signin" class="to_register"> 登录 </a>
                </p>
                <div class="clearfix"></div>
              </div>
          </section>
        </div>
      </div>
    </div>

  </body>

</html>
