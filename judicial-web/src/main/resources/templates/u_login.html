<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <!-- Font Awesome -->
    <!-- Animate.css -->
    <link rel="stylesheet" href="../static/build/css/animate.min.css">
    <!-- Custom Theme Style -->
    <!--<link rel="stylesheet" href="../static/build/css/login.css">-->

    <title>后台登录| </title>
    <style>


    </style>
</head>

<body class="login" th:fragment="model">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <div class="msg">
                    <p style="color: red;" id="loginMsg">输入密码有误</p>
                </div>
                <div class="input-box name">
                    <input type="text" name="name" class="form-control" id="loginName" placeholder="输入账号" required="" />
                </div>
                <div class="input-box pwd">
                    <input type="password" name="pwd" class="form-control" id="loginPwd" placeholder="输入密码" required="" />
                </div>

                <div class="submit-box">
                    <button type="submit" class="btn btn-default loginSubmit">登录</button>
                </div>

                <div class="clearfix"></div>
            </section>
        </div>
    </div>
</div>

</body>

</html>
